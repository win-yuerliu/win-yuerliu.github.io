<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Creative Website</title>
  <style>
    body {
      background-color: #f2f2f2; /* 设置页面背景颜色 */
      font-family: Arial, sans-serif; /* 设置字体样式 */
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333; /* 设置头部背景颜色 */
      color: #fff; /* 设置头部文字颜色 */
      padding: 20px; /* 设置内边距 */
      text-align: center; /* 文字居中 */
    }

    .content {
      padding: 20px; /* 设置内边距 */
      text-align: center; /* 文字居中 */
    }

    .button {
      background-color: #4CAF50; /* 设置按钮背景颜色 */
      border: none;
      color: #fff; /* 设置按钮文字颜色 */
      padding: 10px 20px; /* 设置内边距 */
      text-align: center; /* 文字居中 */
      text-decoration: none;
      display: inline-block;
      font-size: 16px; /* 设置字体大小 */
      margin: 10px;
      cursor: pointer;
      border-radius: 4px; /* 设置按钮圆角 */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Welcome to My Creative Website</h1> <!-- 网页标题 -->
  </header>

  <div class="content">
    <h2>About Me</h2> <!-- 副标题 -->
    <p>Hello! I am a passionate web developer who loves creating beautiful and functional websites.</p> <!-- 段落文本 -->
    <p>Feel free to explore my portfolio and get in touch with me.</p> <!-- 段落文本 -->

    <a href="#" class="button">Portfolio</a> <!-- 链接按钮 -->
    <a href="#" class="button">Contact Me</a> <!-- 链接按钮 -->
  </div>

  <footer class="header">
    <p>&copy; 2023 My Creative Website. All rights reserved.</p> <!-- 版权信息 -->
  </footer>
</body>
    </html>
